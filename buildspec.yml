version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo "Installing dependencies..."
      - npm install
      - npm install -g @angular/cli@13.2.3
  build:
    commands:
      - echo "build angular project"
      - ng build --prod
  post_build:
    commands:
      - echo "Updating files in the S3 bucket..."
      - aws s3 sync dist/myapp/ s3://sushobhit-my-app-2022 --delete
